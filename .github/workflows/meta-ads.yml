name: Meta Ads Scraping

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'ê²€ìƒ‰ì–´'
        required: true
        type: string
      request_id:
        description: 'ìš”ì²­ ID'
        required: true
        type: string
      max_scroll:
        description: 'ìµœëŒ€ ìŠ¤í¬ë¡¤ íšŸìˆ˜'
        required: false
        default: '15'
