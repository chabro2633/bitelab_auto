jobs:
  scrape-meta-ads:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright

    - name: Get Playwright version
      id: playwright-version
      run: |
        PLAYWRIGHT_VERSION=$(pip show playwright | grep Version | cut -d' ' -f2)
        echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

    - name: Install Playwright browsers
      run: playwright install chromium --with-deps

    - name: Run Meta Ads scraping
      env:
        KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
        KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
      run: |
        echo "ğŸ” ê²€ìƒ‰ì–´: ${{ github.event.inputs.query }}"
        echo "ğŸ“‹ ìš”ì²­ ID: ${{ github.event.inputs.request_id }}"
        python meta_ads_scraper.py \
          --query "${{ github.event.inputs.query }}" \
          --request-id "${{ github.event.inputs.request_id }}" \
          --max-scroll ${{ github.event.inputs.max_scroll }}

    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: meta-ads-results-${{ github.event.inputs.request_id }}
        path: "*.json"
        retention-days: 1
